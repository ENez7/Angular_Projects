<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: getState() ? '' : 'none' }"
  />

  <img
    *ngIf="!getState()"
    src="assets/loader.svg"
    alt="loader"
    height="35"
    width="35"
    class="mt-3"
  />
</div>
